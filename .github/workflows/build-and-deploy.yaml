name: Build and Deploy (GHCR)

on: [push,workflow_dispatch]

jobs:
  # -------------------
  # 1️⃣ BUILD JOB
  # -------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract Git tag version
        id: tag
        run: echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ env.TAG }}
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.version=${{ env.TAG }}

  # -------------------
  # 2️⃣ DEPLOY JOB
  # -------------------
  deploy:
    needs: build   # 🧠 Run only after build
    runs-on: ubuntu-latest

    steps:
      - name: Extract Git tag again
        run: echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin docker pull ghcr.io/${{ github.repository }}:${{ env.TAG }}
            docker pull ghcr.io/${{ github.repository }}:${{ env.TAG }}
            docker stop textloop-ui || true
            docker rm textloop-ui || true
            docker run -d --name textloop-ui -p 3000:3000 ghcr.io/${{ github.repository }}:${{ env.TAG }}
