name: Create and Push Tag (Manual)

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed to access full Git history & tags

      - name: Set up Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Ensure branch is main
        run: |
          current_branch=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $current_branch"
          if [ "$current_branch" != "main" ]; then
            echo "❌ Tags can only be created from the main branch."
            exit 1
          fi

      - name: Fetch all tags
        run: git fetch --tags

      - name: Get latest tag
        id: get_tag
        run: |
          latest=$(git tag --sort=-v:refname | grep '^v' | head -n1 || echo "v0.0.0")
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Calculate next tag
        id: calc_tag
        run: |
          version="${{ steps.get_tag.outputs.latest }}"
          IFS='.' read -r major minor patch <<<"${version#v}"

          case "${{ github.event.inputs.bump }}" in
            major)
              major=$((major+1)); minor=0; patch=0 ;;
            minor)
              minor=$((minor+1)); patch=0 ;;
            patch)
              patch=$((patch+1)) ;;
          esac

          new_tag="v$major.$minor.$patch"
          echo "tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          prev_tag="${{ steps.get_tag.outputs.latest }}"
          echo "Previous tag: $prev_tag"
          changelog=$(git log "$prev_tag"..HEAD --pretty=format:"- %s" || echo "No changes found.")
          echo "$changelog"

          # Escape newlines for GitHub Actions
          changelog_escaped="${changelog//'%'/'%25'}"
          changelog_escaped="${changelog_escaped//$'\n'/'%0A'}"
          changelog_escaped="${changelog_escaped//$'\r'/'%0D'}"
          echo "changelog=$changelog_escaped" >> $GITHUB_OUTPUT
      - name: Create and push new tag
        run: |
          git tag ${{ steps.calc_tag.outputs.tag }}
          git push origin ${{ steps.calc_tag.outputs.tag }}

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.calc_tag.outputs.tag }}
          name: Release ${{ steps.calc_tag.outputs.tag }}
          body: ${{ steps.changelog.outputs.changelog }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Trigger build-and-deploy workflow
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: trigger-deploy
          client-payload: '{"tag": "${{ steps.bump.outputs.new_tag }}"}'
